<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pig Dice</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,300i,400,700,900i" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>

    <header>
        <div id="MagicCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/blackdicebg.jpg" alt="First SLide">
                    <div class="carousel-caption">
                        <h3>slide 1</h3>
                        <p>first slide</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/dicebg.jpg" alt="second SLide">
                    <div class="carousel-caption">
                        <h3>slide 2</h3>
                        <p>second slide</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/dicebg2.jpg" alt="third SLide">
                    <div class="carousel-caption">
                        <h3>slide 3</h3>
                        <p>third slide</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- collect user name -->
    <div class="setUp animated">
        <div class="container bg-light py-5 d-flex flex-column text-center justify-content-center mt-3">

            <div class="d-flex justify-content-center">
                <label class="form-control w-auto" for="setup">Choose User Name</label>
            </div>

            <form class="align-items-center d-flex flex-column m-1" action="">
                <div class="form-group form-inline">
                    <label class="form-control" for="userNameInput">Enter player1 User Name</label>
                    <input class="form-control ml-1" type="text" id="userNameInput1">
                </div>
                <!-- <label class="form-control w-auto" for="avatar">choose your avatar</label>
                <div class="card-deck">
                    <div class="card avatar">
                        <img src="img/femaleAvatar.png" alt="" class="card-img">
                    </div>
                    <div class="card avatar">
                        <img src="img/maleAvatar.png" alt="" class="card-img">
                    </div>
                </div> -->
            </form>
            <form class="align-items-center d-flex flex-column m-1" action="">
                <div class="form-group form-inline">
                    <label class="form-control" for="userNameInput">Enter player2 User Name</label>
                    <input class="form-control ml-1" type="text" id="userNameInput2">
                </div>
                <!-- <label class="form-control w-auto" for="avatar">choose your avatar</label>
                <div class="card-deck">
                    <div class="card avatar">
                        <img src="img/femaleAvatar.png" alt="" class="card-img">
                    </div>
                    <div class="card avatar">
                        <img src="img/maleAvatar.png" alt="" class="card-img">
                    </div>
                </div> -->
            </form>
        </div>
        <div class="d-flex justify-content-center">
            <buttton class="px-5 mt-3 btn btn-secondary btn-lg" id="play">Play</buttton>
        </div>
    </div>

    <section class="gamePlay animated ">
        <div class="container mt-5">
            <div class="players text-center">
                <div class="p-3 player1 img-thumbnail d-flex flex-column align-items-center">
                    <div class="card avatar">
                        <img class="card-img-top" src="img/maleAvatar.png" alt="">
                        <label class="d-block card-header" for="userName" id="user1Name">User Name</label>
                    </div>
                    <label class="my-4 form-control w-auto" for="" id="totalScores1">total score</label>
                   <form action="" class="form-inline">
                       <label for="rolls" class="form-control" id="player1Rolls">Rolls:</label>
                       <label id="rollsArray1" type="text" class="form-control mx-2 text-wrap-none">0</label>
                       <span id="arrayTotal1" class="form-control">0</span>
                   </form>
                   <label for="total-results"></label>
                </div>
                <div class="controls my-3 mx-auto d-flex">
                    <div class="align-self-center">
                        <button class="btn btn-lg btn-info my-1 mx-2" id="rollDice">roll dice</button>
                        <button class="btn btn-lg btn-success my-1 mx-2" id="passTurn">pass turn</button>
                    </div>
                </div>
                <div class="p-3 player2 img-thumbnail d-flex flex-column align-items-center">
                    <div class="card avatar">
                        <img class="card-img-top" src="img/femaleAvatar.png" alt="">
                        <label class="d-block card-header" for="userName" id="user2Name">User Name</label>
                    </div>
                   <label class="my-4 form-control w-auto" for="" id="totalScores2">total score</label>
                   <form action="" class="form-inline">
                       <label for="rolls" class="form-control" id="player1Rolls">Rolls:</label>
                       <label id="rollsArray2" type="text" class="form-control mx-2 text-wrap-none">0</label>
                       <span id="arrayTotal2" class="form-control">0</span>
                   </form>
                   <label for="total-results"></label>
                </div>
            </div>
        </div>
    </section>

<!-- ********************************************************* -->
<div style="margin-top: 700px;"></div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
