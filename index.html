<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pig Dice</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,300i,400,700,900i" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>

    <header>
        <div id="MagicCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/blackdicebg.jpg" alt="First SLide">
                    <div class="carousel-caption">
                        <h3>slide 1</h3>
                        <p>first slide</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/dicebg.jpg" alt="second SLide">
                    <div class="carousel-caption">
                        <h3>slide 2</h3>
                        <p>second slide</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/dicebg2.jpg" alt="third SLide">
                    <div class="carousel-caption">
                        <h3>slide 3</h3>
                        <p>third slide</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container mt-5">
            <div class="players text-center">
                <div class="p-3 player1 img-thumbnail d-flex flex-column align-items-center">
                    <div class="card avatar">
                        <img class="card-img-top" src="img/maleAvatar.png" alt="">
                        <label class="d-block card-header" for="userName" id="userName">User Name</label>
                    </div>
                    <label class="my-4 form-control w-auto" for="" id="yourScore">total score</label>
                   <form action="" class="form-inline">
                       <label for="rolls" class="form-control" id="player1Rolls">Rolls:</label>
                       <input type="text" class="form-control mx-2">
                       <span class="form-control">0</span>
                   </form>
                   <label for="total-results"></label>
                </div>
                <div class="p-3 player2 img-thumbnail d-flex flex-column align-items-center">
                    <div class="card avatar">
                        <img class="card-img-top" src="img/femaleAvatar.png" alt="">
                        <label class="d-block card-header" for="userName" id="userName">User Name</label>
                    </div>
                   <label class="my-4 form-control w-auto" for="" id="yourScore">total score</label>
                   <form action="" class="form-inline">
                       <label for="rolls" class="form-control" id="player2Rolls">Rolls:</label>
                       <input type="text" class="form-control mx-2">
                       <span class="form-control">0</span>
                   </form>
                   <label for="total-results"></label>
                </div>
            </div>
            <div class="controls my-3">
                <div class="w-auto img-thumbnail d-flex justify-content-center">
                    <button class="btn btn-info mx-2">roll dice</button>
                    <button class="btn btn-success mx-2">pass turn</button>
                </div>
            </div>
        </div>
    </section>

<!-- ********************************************************* -->
<div style="margin-top: 500px;"></div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
